- name: redis benchmark
  hosts: master
  vars:
    ansible_python_interpreter: /home/XXXX-1/miniconda3/envs/mytunning/bin/python
    benchmark: redis
  tasks:
    - name: clean up {{ benchmark }} benchmark
      community.docker.docker_stack:
        name: "{{ benchmark }}"
        state: absent
        absent_retries: 20
        absent_retries_interval: 5




- name: clean up tmp
  hosts: all
  vars:
    benchmark: redis
  tasks:
    - name: delete tmp
      ansible.builtin.file:
        path: ~/tuning_microservice/.tmp/.{{ benchmark }}_tmp
        state: absent
