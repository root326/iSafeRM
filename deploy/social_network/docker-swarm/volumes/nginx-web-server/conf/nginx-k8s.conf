                  '"$http_user_agent" "$http_x_forwarded_for"';

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;

  keepalive_timeout  120s;
  keepalive_requests 100000;

  resolver kube-dns.kube-system.svc.cluster.local ipv6=off;

