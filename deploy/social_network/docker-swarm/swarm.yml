version: "3.8"

services:
  jaeger-agent:
    image: jaegertracing/all-in-one:1.39
    hostname: jaeger-agent
    ports:
      #      - 5775:5775/udp
      #      - 6831:6831/udp
      #      - 6832:6832/udp
      #      - 5778:5778
      - 16686:16686
      #      - 14268:14268
      #      - 9411:9411
    deploy:
      placement:
        constraints:
          - node.hostname == wyl1
      restart_policy:
        condition: any
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

  compose-post-service:
    depends_on:
      - jaeger-agent
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == wyl2
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1"
          memory: 1G
    command: ["ComposePostService"]
    hostname: compose-post-service
    image: deathstarbench/social-network-microservices:0.0.12
    volumes:
      - /home/lilong/tuning_microservice/.tmp/config:/social-network-microservices/config
      - /home/lilong/tuning_microservice/.tmp/keys:/keys

  social-graph-service:
    depends_on:
      - jaeger-agent
      - social-graph-mongodb
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == wyl3
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1"
          memory: 1G
    command: ["SocialGraphService"]
    hostname: social-graph-service
    image: deathstarbench/social-network-microservices:0.0.12
    volumes:
      - /home/lilong/tuning_microservice/.tmp/config:/social-network-microservices/config
      - /home/lilong/tuning_microservice/.tmp/keys:/keys

  user-timeline-service:
    depends_on:
      - user-timeline-mongodb
      - jaeger-agent
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == wyl2
