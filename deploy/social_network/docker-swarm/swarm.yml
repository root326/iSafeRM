          memory: 1G
    command: ["HomeTimelineService"]
    hostname: home-timeline-service
    image: deathstarbench/social-network-microservices:0.0.12
    volumes:
      - /home/lilong/tuning_microservice/.tmp/config:/social-network-microservices/config
      - /home/lilong/tuning_microservice/.tmp/keys:/keys

  nginx-web-server:
    depends_on:
      - jaeger-agent
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == wyl2
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "4"
          memory: 4G
    hostname: nginx-web-server
    image: yg397/openresty-thrift:xenial
    ports:
      - 8080:8080
    volumes:
      - /home/lilong/tuning_microservice/.tmp/nginx-web-server/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - /home/lilong/tuning_microservice/.tmp/nginx-web-server/pages:/usr/local/openresty/nginx/pages
      - /home/lilong/tuning_microservice/.tmp/nginx-web-server/conf/nginx-tmp.conf:/usr/local/openresty/nginx/conf/nginx-tmp.conf
      - /home/lilong/tuning_microservice/.tmp/nginx-web-server/jaeger-config.json:/usr/local/openresty/nginx/jaeger-config.json
      - /home/lilong/tuning_microservice/.tmp/gen-lua:/gen-lua
      - /home/lilong/tuning_microservice/.tmp/openresty-thrift/lua-thrift:/usr/local/openresty/lualib/thrift
      - /home/lilong/tuning_microservice/.tmp/keys:/keys

  unique-id-service:
