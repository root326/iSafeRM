    deploy:
      placement:
        constraints:
          - node.hostname == wyl3
    command: "redis-server /social-network-microservices/config/home-timeline-redis.conf"
    volumes:
      - /home/lilong/tuning_microservice/.tmp/config:/social-network-microservices/config
      - /home/lilong/tuning_microservice/.tmp/keys:/keys

  media-memcached:
    depends_on:
      - jaeger-agent
    hostname: media-memcached
    image: memcached:1.6.17
    deploy:
      placement:
        constraints:
          - node.hostname == wyl2
    command:
